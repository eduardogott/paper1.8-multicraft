[config]
name = PaperMC 1.8
source = https://api.papermc.io/v2/projects/paper/versions/1.8.8/builds/445/downloads/paper-1.8.8-445.jar
configSource = https://raw.githubusercontent.com/eduardogott/paper1.8-multicraft/main/paper-1.8.8-445.jar.conf
category = Mods
 
[encoding]
encode = utf-8
decode = utf-8
#fileEncoding = utf-8
 
[start]
command = "{JAVA}" -Xmx{MAX_MEMORY}M -Xms{START_MEMORY}M -Dlog4j.skipJansi=true -Djline.terminal=jline.UnsupportedTerminal -jar "{JAR}" nogui
