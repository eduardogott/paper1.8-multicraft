[config]
name = Spigot 1.8.8
source = https://cdn.getbukkit.org/spigot/spigot-1.8.8-R0.1-SNAPSHOT-latest.jar
configSource = https://raw.githubusercontent.com/eduardogott/paper1.8-multicraft/main/spigot-1.8.8-R0.1-SNAPSHOT-latest.jar.conf
category = Mods
 
[encoding]
encode = utf-8
decode = utf-8
#fileEncoding = utf-8
 
[start]
command = "{JAVA}" -Xmx{MAX_MEMORY}M -Xms{START_MEMORY}M -Djline.terminal=jline.UnsupportedTerminal -jar "{JAR}" nogui
